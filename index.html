<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunters</title>
    <style>
        body {
            background-color: yellowgreen;
            text-align: center;
        }

        .login-box {
            background-color: plum;
            text-align: left;
            width: 400px;
            color: crimson;
            margin: 100px auto;
            border-radius: 50px;
            padding: 10px;
            float:none;
        }

        #input {
            width: 95%;
            padding: 8px;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 40px;
            border: 1px solid #ccc;
        }

        button {
            background-color: gray;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            
        }
    </style>
</head>

<body>
    <div class="login-box">
        <b style="font-size: 50px; color: blue;">LOGIN</b>
        <form id="loginForm">
            <label for="email" style="color: blueviolet; font-size: 30px;">Email</label><br>
            <input type="text" id="email" name="Email" placeholder="Enter your email"><br><br>

            <label for="password" style="color: aquamarine; font-size: 30px;">Password</label><br>
            <input type="password" id="password" name="Password" placeholder="Enter your password"><br><br>

            <button type="submit">LOGIN</button>
            <p><a href="#">Forgot Password?</a></p>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let message = document.getElementById("message");

            if (email === "stan@gmail.com" && password === "1234") {
                message.textContent = " Login successful! Welcome, " + email;
                message.style.color = "green";
                alert(" Login successful! Welcome, " + email);
            }
            else if (email === "stan@gmail.com" && password !== "1234") {
                message.textContent = " Incorrect password. Try again or click 'Forgot Password'.";
                message.style.color = "red";
                alert(" Incorrect password. Try again or click 'Forgot Password'.");
            }
            else {
                message.textContent = " Email not recognized. Please register first.";
                message.style.color = "orange";
                alert("Email not recognized. Please register first.");
            }
        });
    </script>
</body>

</html>
