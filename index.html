<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunters</title>
    <style>
        body {
            background-color: #010a0a;
            text-align: center;
        }

        .login-box {
            background-color: #031d1d;
            text-align: left;
            width: 400px;
            color: crimson;
            margin: 100px auto;
            border-radius: 50px;
            padding: 10px;
            float: none;
        }

        #input {
            width: 95%;
            padding: 8px;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 40px;
            border: 1px solid #ccc;
        }

        button {
            background-color: gray;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;

        }
    </style>
</head>

<body>
    <div class="login-box">
        <b style="font-size: 50px; color: white;">LOGIN</b>
        <form id="loginForm">
            <label for="email" style="color: white; font-size: 30px;">Email</label><br>
            <input type="text" id="email" name="Email" placeholder="Enter your email"><br><br>

            <label for="password" style="color: white; font-size: 30px;">Password</label><br>
            <input type="password" id="password" name="Password" placeholder="Enter your password"><br><br>

            <button type="submit">LOGIN</button>
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="Registration form.html">Sign-up</a></p>

        </form>

        <p id="message"></p>
    </div>

    <script>
        console.log("button clicked")
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            console.log("button clicked inside the function")

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let message = document.getElementById("message");
            console.log("this is the email from the user ", email)
            console.log("this is the email from the user", password)



            if (email !== '' && password !== '') {
                message.textContent = " Login successful! Welcome, " + email;
                message.style.color = "green";
                alert(" Login successful! Welcome, " + email);
            }
            else {
                alert("please provide an email and password")
            }


        });
    </script>
</body>

</html>
