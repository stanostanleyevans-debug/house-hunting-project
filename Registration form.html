<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: blueviolet;
            text-align: center;
            border-radius: 15px;
            padding: 15px;
        }

        .Registration-box {
            background-color: limegreen;
            margin: auto;
            width: 500px;
            border-radius: 40px;
            padding: 12px;
        }

        #label {
            background-color: white;
            display: inline-block;
            width: 5px;
            text-align: right;
            margin-right: 10px;
            color: chartreuse;
        }

        #input{
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            color: red;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <h1 style="color: lime;font-size: 50px;border-radius: 30px;">Create New Account</h1>
    <p style="color: lawngreen;font-size: 40px;border-radius: 5px;">If This Is Your First Time Here</p>
    <div class="Registration-box">
        <form id="Registrationform">
            <label for="username">Username</label>
            <input type="text" id="username" name="Username" required><br><br>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="FirstName" required><br><br>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="LastName" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="Password" required><br><br>

            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="ConfirmPassword" required><br><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="EmailAddress" required><br><br>

            <button type="submit" id="button">Register Here</button>
        </form>
    </div>

    <script>
        document.getElementById("Registrationform").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let firstname = document.getElementById("firstname").value.trim();
            let lastname = document.getElementById("lastname").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmpassword").value.trim();
            let email = document.getElementById("email").value.trim();
            if (!username || !firstname || !lastname || !password || !confirmPassword || !email) {
                alert("Please fill out all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert(`Registration successful!\n\nWelcome, ${firstname} ${lastname}!`);
        });
    </script>
</body>

</html>
